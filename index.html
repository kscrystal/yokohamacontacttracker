<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacts Mini App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Contacts Manager</h1>

  <form id="contactForm">
    <label>Name</label>
    <input type="text" name="Name" required>

    <label>Photo</label>
    <input type="file" id="PhotoFile" accept="image/*">

    <label>Gospel Shared</label>
    <select name="GospelShared"><option>Yes</option><option>No</option></select>

    <label>Salvation</label>
    <select name="Salvation"><option>Yes</option><option>No</option></select>

    <label>Prayed</label>
    <select name="Prayed"><option>No</option><option>Yes</option></select>

    <label>Remarks</label>
    <input type="text" name="Remarks">

    <label>Updated Remarks</label>
    <input type="text" name="UpdatedRemarks">

    <label>Follow-up by</label>
    <input type="text" name="FollowUpBy">

    <label>LINE ID</label>
    <input type="text" name="LINEID">

    <label>Instagram ID</label>
    <input type="text" name="InstagramID">

    <label>HelloTalk ID</label>
    <input type="text" name="HelloTalkID">

    <label>Job / School</label>
    <input type="text" name="JobSchool">

    <label>Occupation / Course</label>
    <input type="text" name="OccupationCourse">

    <label>Milestone</label>
    <select name="MilestoneScore">
      <option value="0">Not Open</option>
      <option value="0.5">Open</option>
      <option value="1">Salvation</option>
      <option value="1.5">Next Step Started</option>
      <option value="2">Next Step Completed</option>
      <option value="2.5">Next Step Weekend 1</option>
      <option value="3">Baptism of Holy Spirit</option>
      <option value="4">Baptism</option>
    </select>

    <button type="submit">Add Contact</button>
  </form>

  <div class="filters">
    <input type="text" id="searchName" placeholder="Search by name">
    <select id="filterMilestone">
      <option value="">All Milestones</option>
      <option value="0">Not Open</option>
      <option value="0.5">Open</option>
      <option value="1">Salvation</option>
      <option value="1.5">Next Step Started</option>
      <option value="2">Next Step Completed</option>
      <option value="2.5">Next Step Weekend 1</option>
      <option value="3">Baptism of Holy Spirit</option>
      <option value="4">Baptism</option>
    </select>
    <input type="text" id="filterFollowUp" placeholder="Filter by Follow-up">
  </div>

  <div id="contactsList" class="cards-container"></div>
</div>
<script src="script.js"></script>
</body>
</html>
